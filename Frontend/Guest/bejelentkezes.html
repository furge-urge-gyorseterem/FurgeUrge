<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Fooldal')">Főoldal</button>
        <button class="tablinks" onclick="openTab(event, 'Login')">Bejelentkezés</button>
        <button class="tablinks" onclick="openTab(event, 'Registration')">Regisztráció</button>
    </div>
    <div id="Login" class="tabcontent">
        <form id="loginForm">
            <label>
                Email:
                <input type="email" name="email" id="email" />
            </label>
            <label>
                Jelszó:
                <input type="password" name="password" id="password" />
            </label>
            <button type="submit">Bejelentkezés</button>
        </form>
    </div>
    <div id="Registration" class="tabcontent">
        <form id="registrationForm">
            <label>
                Név:
                <input type="text" name="name" id="name" required />
            </label>
            <label>
                Email:
                <input type="email" name="email" id="email" required />
            </label>
            <label>
                Város:
                <input type="text" name="city" id="city" required />
            </label>
            <label>
                Telefonszám:
                <input type="tel" name="phone" id="phone" required />
            </label>
            <label>
                Jelszó:
                <input type="password" name="password" id="password" required />
            </label>
            <label>
                Jelszó megerősítése:
                <input type="password" name="password_confirmation" id="password_confirmation" required />
            </label>
            <button type="submit">Regisztráció</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            if (tabName === 'Fooldal') {
        window.location.href = 'FőoldalGuest.html';
        return; // Prevent further execution to handle redirection immediately
    }
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";  // Hide all tab content
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");  // Remove "active" class
    }
    document.getElementById(tabName).style.display = "block";  // Show the specific tab content
    evt.currentTarget.className += " active";  // Add "active" class to the clicked tab
}

// Set up the page to open the Bejelentkezés tab by default
document.addEventListener("DOMContentLoaded", function() {
    // Simulate a click on the "Bejelentkezés" button
    var loginTab = document.querySelector('.tablinks[onclick*="Login"]');
    if (loginTab) {
        loginTab.click();
    }
});
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'http://localhost:3000/api/login',
                    type: 'POST',
                    data: {
                        email: $('#email').val(),
                        password: $('#password').val()
                    },
                    success: function (response) {
                        console.log(response.success)
                        if (response.success) {
                            console.log('Bejelentkezés sikeres!', response);
                            localStorage.setItem('accessToken', response.token);
                            localStorage.setItem('userid', response.user_id);
                            localStorage.setItem('statusz', response.Státusz);
                            console.log(localStorage)
                            window.location.href = '../Felhasznalo/Étlap.html';
                        } else {
                            console.error('Hiba a bejelentkezés során', response);
                            alert('Bejelentkezés sikertelen. Kérjük, ellenőrizze az adatokat és próbálja újra.');
                        }
                    },
                    error: function (error) {
                        console.error('Hiba történt a kérés feldolgozása során', error);
                        alert('Hiba történt. Kérjük, próbálja meg később.');
                    }
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: 'http://localhost:3000/api/register',
                    type: 'POST',
                    data: {
                        name: $('#name').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        password_confirmation: $('#password_confirmation').val()
                    },
                    success: function (response) {
                        console.log('Regisztráció sikeres!', response);
                    },
                    error: function (error) {
                        console.error('Hiba a regisztráció során', error);
                        // Hiba kezelése, pl. felhasználó tájékoztatása
                    }
                });
            });
        });
    </script>
</body>
</html>
