<script>
  // Define the redirect function
  function redirectIfUnauthenticated() {
    if (!localStorage.getItem('accessToken')) {
      window.location.href = '../Guest/FőoldalGuest.html'; // Redirect to guest homepage if not authenticated
    }
  }

  $(document).on('click', '.close', function () {
    $('#orderModal').hide();
  });

  // When the user clicks anywhere outside of the modal, close it
  $(window).on('click', function (event) {
    const modal = $('#orderModal');
    if ($(event.target).is(modal)) {
      modal.hide();
    }
  });
  $(document).ready(function () {
    redirectIfUnauthenticated(); // Call the redirection check

    // Check user status and prepend admin link if necessary
    const státusz = localStorage.getItem('statusz');
    const adminLi = státusz === 'Admin' ? $('<li><a href="http://localhost:3001/">Admin</a></li>') : $();
    $('navigation ul.navigation-right').prepend(adminLi);
  });

  // Logout event handler
  $(document).on("click", ".Kilepes", (event) => {
    event.preventDefault();
    $.ajax({
      url: 'http://localhost:3000/api/logout',
      type: 'POST',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
      },
      success: function (response) {
        console.log('Logout successful');
        localStorage.clear();
        window.location.href = '../Guest/FőoldalGuest.html';
      },
      error: function (xhr, status, error) {
        console.error('Logout failed:', error);
      }
    });
  });
</script>

</html>
